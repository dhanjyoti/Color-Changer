<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Changer</h1>
    <div class="options">
        <input type="radio" name="color" value="ff0000" id="option1" onclick="bgChange(this)" />
        <label for="option1">Red</label>
    </div>

    <div class="options">
        <input type="radio" name="color" value="00ff00" id="option2" onclick="bgChange(this)" />
        <label for="option2">Green</label>
    </div>

    <div class="options">
        <input type="radio" name="color" value="0000ff" id="option3" onclick="bgChange(this)" />
        <label for="option3">Blue</label>
    </div>

    <script src="script.js"></script>
</body>
</html>
